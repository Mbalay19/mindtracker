<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindTracker</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link href="https://fonts.cdnfonts.com/css/morgan" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="./index.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="app-container">
      <header class="header">
        <div class="header-content">
          <div class="header-top">
            <div class="logo">
              <i class="fa-solid fa-brain"></i>
              <h1>MindTracker</h1>
            </div>
            <button id="logout-btn" class="btn-logout">
              <i class="fas fa-sign-out-alt"></i>
              Cerrar sesi√≥n
            </button>
          </div>
          <div class="header-subtitle">
            A tool to track your health, your concern and focus in your wellbeing
          </div>
        </div>
      </header>

      <main class="main-content">
        <div class="dashboard-grid">

          <!-- Add Mood Section -->
          <section class="dashboard-card">
            <div class="card-header">
              <h2><i class="fa-solid fa-calendar"></i>How was your day?</h2>
            </div>
            <form id="mood-form" class="form" action="/api/users/moods" method="POST">
              <div class="form-group">
                <label for="mood">Today's mood from 1 to 10</label>
                <input 
                  id="mood" 
                  type="number" 
                  name="mood" 
                  placeholder="" 
                  min="1"
                  max="10"
                  required
                />
              </div>
              <div class="form-group">
                <label for="notes">Notes about your day</label>
                <input 
                  id="notes" 
                  type="text" 
                  name="notes" 
                  placeholder="Feel free to write what you feel" 
                  required
                />
              </div>
              <div class="form-group">
                <label for="date">Date</label>
                <input 
                  id="date" 
                  type="date" 
                  name="date"
                />
              </div>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-plus"></i>
                Add Mood
              </button>
            </form>
          </section>

          <!-- Mood Logs Section -->
          <section class="dashboard-card full-width" id="mood-logs-section">
            <div class="card-header">
              <h2><i class="fas fa-chart-line"></i>Mood Logs</h2>
              <div class="endpoint-badge">Your Month in a nutshell</div>
            </div>
            <div class="mood-logs-content">
              <ul id="mood-logs-list"></ul>
            </div>
          </section>

        </div>
      </main>

      <footer class="footer">
        <div class="footer-content">
          <p>&copy; Mindtracker, a tool that allows you to keep track on your wellbeing and concerns.</p>
          <div class="footer-links">
            <span>Powered by Mathias Balay</span>
          </div>
        </div>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
